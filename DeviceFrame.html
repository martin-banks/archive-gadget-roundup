<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Interactive viewer</title>

<style>
body{background-color:#000000;}
.positioning{
	display:inline-block;
	float:left;
	margin:20px;
	}
#container-ipadPT{
	width:1024px;
	height:660px;
	background-color:#FFFFFF;
	}
#container-ipadLS{
	width:768px;
	height:916px;
	background-color:#FFFFFF;
	}
#container-mobile{
	width:320px;
	height:450px;
	background-color:#FFFFFF;
	overflow:auto;
	}
#container-web{
	width:650px;
	height:650px;
	background-color:#FFFFFF;
	overflow:none;
	}
</style>
</head>
<body>
<div id="container-ipadPT" class="positioning"> <iframe src="index.html" style="width:100%; height:100%" scrolling="no" frameborder="0" ></iframe></div>
<div id="container-ipadLS" class="positioning"> <iframe src="index.html" style="width:100%; height:100%" scrolling="no" frameborder="0" ></iframe></div>
<div id="container-mobile" class="positioning"> <iframe src="index.html" style="width:98%; height:100%" scrolling="yes" frameborder="0" ></iframe></div>
<div id="container-web" class="positioning"> <iframe src="index.html" style="width:100%; height:100%" scrolling="yes" frameborder="0" ></iframe></div>
</body>
</html>
